<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="heading">
            <h2>Todo List <img src="images/check-list.png" alt=""></h2>
            
        </div>
        <div class="input">
            <input  type="text" autofocus  placeholder="Add your task..." spellcheck="false">
            <button>Add</button>
        </div>
        <ul class="tasks">
          <!-- <li class="checked">hii</li> -->
        </ul>
        <button class="clearbtn" >Clear ALL</button>
        
    </div>
    
</body>
<script src="script.js"></script>
</html>
